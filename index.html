<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[TEST] IdleCo</title>

        <link rel="stylesheet" type="text/css" href="styles/Style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    </head>
    <Body>
        <div id="headerBox">
            <h1>IdleCo</h1>
        </div>
        <div id="currencyBar"><h2>Currency: <span id="currencyQuantity">0</span></h2></div>

        <div id="mainContentContainer">

            <div id="leftColumn">
                <div id="president">
                    <div>
                        <h3>President Work:</h3>
                        <div class="cardBtn" id="presidentWorkBtn">Work</div>
                        <div id="presidentProgressBarBG"><span id="presidentProgressBar"></span></div>
                    </div>
                    <div>
                        <h3>President Stats:</h3>
                        <div>
                            <h5>
                                <ul>
                                    <li>
    
                                    </li>
                                </ul>
                            </h5>
                        </div>
                    <div>
                        <h3>Company Info:</h3>
                </div>
                    </div>
            


                </div>
            </div>

            <div id="centerColumn">
                    <div id="workers_Card">
                        <span class="topCardText">
                            <h3>Workers</h3>
                            <h4>Owned: <span id="workerQuantity">0</span> &nbsp; Cost:<span id="workerCost">500</span></h4>
                        </span>
                        <div class="cardBtn" id="worker_BuyBtn">Hire<br>Workers</div>
                        <span id="workerProgressBarBG"><span id="workerProgressBar"></span></span>
                    </div>
                    <div id="hr_Card">
                        <span class="topCardText">
                            <h3>HR</h3>
                            <h4>Owned: <span id="hrQuantity">0</span> &nbsp; Cost:<span id="hrCost">800</span></h4>
                        </span>
                        <div class="cardBtn" id="hr_BuyBtn">Hire<br>HR</div>
                    </div>
                    <div id="it_Card">
                        <span class="topCardText">
                            <h3>IT</h3>
                            <h4>Owned: <span id="itQuantity">0</span> &nbsp; Cost:<span id="itCost">1000</span></h4>
                        </span>
                        <div class="cardBtn" id="it_BuyBtn">Hire<br>IT</div>
                    </div>
                    <div id="maintenance_Card">
                        <span class="topCardText">
                            <h3>Maintenance</h3>
                            <h4>Owned: <span id="maintenanceQuantity">0</span> &nbsp; Cost:<span id="maintenanceCost">600</span></h4>
                        </span>
                        <div class="cardBtn" id="maintenance_BuyBtn">Hire<br>Maintenance</div>
                    </div>




            </div>

            <div id="rightColumn">
                <div id="upgrades_Button" class="buttons">Upgrades</div>

                <div id="managers_Button" class="buttons">Managers</div>

                <div id="settings_Button" class="buttons">Settings</div>

            </div>
        </div>



        <script src="scripts/Main.js"></script>
    </Body>
</html>
